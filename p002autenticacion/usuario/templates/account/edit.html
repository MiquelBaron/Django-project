{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Edita tu Perfil</h3>
                </div>
                <div class="card-body">
                    <p class="text-muted text-center">
                        Puedes editar tu perfil usando el siguiente formulario.
                    </p>
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="user-form" class="form-label">Informaci√≥n del Usuario</label>
                            {{ user_form.as_p }}
                        </div>
                        <div class="mb-3">
                            <label for="profile-form" class="form-label">Perfil</label>
                            {{ profile_form.as_p }}
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success px-4 py-2 rounded-pill">
                                <i class="bi bi-save"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
