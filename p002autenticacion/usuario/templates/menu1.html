<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card shadow-lg text-center" style="max-width: 500px; border-radius: 15px;">
        <div class="card-header bg-primary text-white fs-4 fw-bold">
            Menú Principal
        </div>
        <div class="card-body">
            <p class="fs-5 text-muted">Elige una opción del menú:</p>
            <div class="d-grid gap-3">
                <a href="#" class="btn btn-outline-primary btn-lg">
                    <i class="bi bi-house-door-fill"></i> Opción 1
                </a>
                <a href="#" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-gear-fill"></i> Opción 2
                </a>
                <a href="#" class="btn btn-outline-info btn-lg">
                    <i class="bi bi-info-circle-fill"></i> Opción 3
                </a>
            </div>
        </div>
        <div class="card-footer text-center bg-light">
            <a href="{% url 'dashboard' %}" class="btn btn-success btn-sm">
                <i class="bi bi-arrow-left-circle"></i> Volver Atrás
            </a>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
