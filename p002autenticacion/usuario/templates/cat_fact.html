<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dato Curioso de Gatos</title>
    <!-- Agregar el enlace al archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">
    <div class="container py-5">
        <h1 class="display-4 mb-4">Dato Curioso sobre Gatos</h1>
        
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% else %}
            <div class="alert alert-info mb-4" role="alert">
                <p>{{ fact }}</p>
                <small class="d-block mt-2">Longitud del dato: <strong>{{ length }}</strong> caracteres</small>
            </div>
        {% endif %}

        <!-- Formulario para obtener otro dato curioso -->
        <form method="get" class="mb-4">
            <button type="submit" class="btn btn-primary btn-lg">Obtener otro dato curioso</button>
        </form>

        <!-- Enlace para regresar -->
        <a href="{% url 'dashboard' %}" class="btn btn-outline-success btn-sm">Volver atr√°s</a>
    </div>

    <!-- Agregar el archivo JS de Bootstrap (opcional si necesitas funcionalidades como los modales, dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
