{% extends "base.html" %}

{% block title %} Recuperar contraseña {% endblock %}

{% block content %}
    <h1>Escribe tu nueva contraseña</h1>
    {% if validlink%}
    <form method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    {% else %}
    <p>El link no es válido o ha expirado. Solicita uno nuevo</p>
    {% endif %}
{% endblock %}
