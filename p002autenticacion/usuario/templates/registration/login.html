{% extends "base.html" %}

{% block title %} Inicio de sesión {% endblock %}

{% block content %}

    {% if form.errors  %}
        <p>Usuario o contraseña incorrectos</p>
    {%else%}
        <p>Introduce tus credenciales</p>
    {% endif %}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}" /> <!-- Campo oculto para redirección -->
        <button type="submit">Iniciar sesión</button> <!-- Botón de envío -->
    </form>
{% endblock %}
